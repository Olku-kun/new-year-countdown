<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy New Year 2020!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
           
            <h1> <img src="images/animal-1238238_640.png" alt="cute rat photo"> <span id = "greetings"> Happy New Year!</span></h1>
        </header>
        <div class="box">
            <div class="date">
                <div ><span id="day"> </span> <span> th</span></div>
                <div id="month"></div>
                <div id="year"></div>
            </div>
            <div class="clock">
                <div id="hours">00</div>
                <div id="minutes">00</div>
                <div id="seconds">00</div>
            </div>
            <div id = "countdown"></div>
          
            <button onclick="playGreetings()">Click Me</button>  
        </div>
    </div>
    <audio src = "sounds/Greetings.m4a"></audio>
    <audio id = "chime" src = "sounds/108249__nick-nac__clock-bell-chimes.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
